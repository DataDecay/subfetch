<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Subdomain Reader</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .subdomain {
      font-size: 2em;
      margin-top: 1em;
      color: #f44;
    }
    .status {
      font-size: 1.2em;
      margin-top: 1em;
      color: #4CAF50;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin-top: 1em;
      background-color: #f44;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d33;
    }
    a.subdomain-link {
      color: inherit;
      text-decoration: none;
      font-weight: inherit;
    }
  </style>
</head>
<body>
  <h1>Subdomain:</h1>
  <div class="subdomain" id="subdomain">Loadingâ€¦</div>

  <h2>Request Non-Rotating:</h2>
  <input type="password" id="passwordInput" placeholder="Enter the password">
  
  <button id="sendRequestButton">Request</button>

  <div class="status" id="status"></div>

  <script>
    fetch("https://api.datadecay.dev/hooks/show-subdomain")
      .then(r => r.json())
      .then(data => {
        const subdomain = data.subdomain || '(none)';
        if (subdomain && subdomain !== '(none)') {
          document.getElementById('subdomain').innerHTML =
            `<a href="https://${subdomain}" target="_blank" class="subdomain-link">${subdomain}</a>`;
        } else {
          document.getElementById('subdomain').textContent = subdomain;
        }

        window.subdomain = subdomain;
      })
      .catch((e) => {
        document.getElementById('subdomain').textContent = `Error loading: ${e}`;
      });

    document.getElementById("sendRequestButton").addEventListener("click", () => {
      const password = document.getElementById("passwordInput").value;

      if (!password) {
        document.getElementById("status").textContent = "Please enter a password.";
        return;
      }

      fetch(`https://api.datadecay.dev/hooks/yummy-cheese?token=${password}`)
        .then(response => response.text())
        .then(data => {
          if (data.includes("satisfied")) {
            document.getElementById("status").textContent = "Incorrect password.";
          } else if (data.includes("Subdomain")) {
            const responseSubdomain = data.match(/Subdomain (.*?) added/);
            if (responseSubdomain && responseSubdomain[1]) {
              const sub = responseSubdomain[1];
              document.getElementById('subdomain').innerHTML =
                `<a href="https://${sub}" target="_blank" style="color: blue; font-weight: bold;" class="subdomain-link">${sub}</a>`;
              document.getElementById("status").innerHTML =
                `Updated subdomain, <h2>BOOKMARK IT, YOU WILL NOT BE ABLE TO SEE THIS AGAIN</h2>`;
            } else {
              document.getElementById("status").textContent = "Unexpected response format.";
            }
          } else {
            document.getElementById("status").textContent = data;
          }
        })
        .catch((error) => {
          document.getElementById("status").textContent = `Error sending request! ${error}`;
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
